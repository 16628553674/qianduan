<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>
<body>
    <!-- 区块标签（行内标签）： <span>标签 -->
        <p>
            <span>北京的区号是010</span>
        </p>
        <p>
            <span>上海的区号是021</span>
        </p>

        <!-- <b> <u> <i>标签 -->
        <p>
            <b>你好</b>
            <u>你好</u>
            <i>你好</i>
        </p>

        <!-- <strong> <em> <mark>标签 -->
        <p>
            <strong>北京</strong>
            <em>北京</em>
            <mark>北京</mark>
        </p>

        <!-- <figure> <figcaption>标签
         figure：代表一段独立的内容
         figcaption：独立内容的说明
        -->
        <p>
            <figure>
                <img src="/images/Photo (5).JPG" width="300">
                <figcaption>美女图片</figcaption>
            </figure>
        </p>
</body>
</html>
